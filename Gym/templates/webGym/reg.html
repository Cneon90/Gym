{% extends "webGym/main.html" %}
{% load static %}

{% block content %}
    <div class="columns ">
        <div class="column auto">


        </div>

    <div class="column is-three-quarters">
    <div class="registration">
   <form action="/registration" >
        <div class="field">
            <label class="label">Name</label>
        <div class="control">
            <input class="input" type="text" placeholder="Text input">
        </div>
        </div>

<div class="field">
  <label class="label">Username</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-success" type="text" placeholder="Text input" value="bulma">
    <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
  </div>
  <p class="help is-success">This username is available</p>
</div>

<div class="field">
  <label class="label">Email</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-exclamation-triangle"></i>
    </span>
  </div>
  <p class="help is-danger">This email is invalid</p>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Регистрация</button>
  </div>
  <div class="control">
    <button class="button is-link is-light" type="reset">Очистить</button>
  </div>
    <div class="control">
    <button class="button is-link is-light">Отмена</button>
  </div>

</div>
                        </form>
                </div>
        </div>
   </div>

{% endblock %}
 <section class="pt-90 pb-90 about-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-4">


                    <h3> Регистрация g</h3>

                </div>
                <div class="registration">
                    <div class="col-md-8">
                        <form action="/registration" method="post">
                          <input class="input is-primary" type="text" placeholder="Primary input">
                            <input name="Name" type="text" maxlength="20" minlength="3" class="fill form-control">
                            <input name="Password" type="password" minlength="3" maxlength="20" class="fill form-control">
                            <br>
                            <button type="submit" class="btn upcase "> Регистрация </button>
                            <br>
                            <br>
                            <button type="reset" class="btn upcase "> Очистить </button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
