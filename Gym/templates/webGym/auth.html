{% extends "webGym/main.html" %}
{% load static %}

{% block title %}
   Вход
{% endblock %}

{% block content %}

 <div class="columns ">
   <div class="column is-three-quarters is-three-fifths is-offset-one-fifth">
    <div class="registration">
      <form action="/registration" >
        <div class="field">
          <label class="label">Логин</label>
          <div class="control">
            <input class="input" type="text" placeholder="Логин">
          </div>
        </div>

       <div class="field">
         <label class="label">Пароль</label>
          <p class="control has-icons-left">
            <input class="input" type="password" placeholder="Пароль">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
       </div>


        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Вход</button>
          </div>
          <div class="control">
            <button class="button is-link is-light" type="reset">Очистить</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
